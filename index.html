<!DOCTYPE html>
<html lang="en-us">
    <head>
        
        <meta charset="utf-8">
        <style type="text/css">
                
        </style>
    </head>
    <body>
        <div id="calculator">
            <div class="row">
                <label>Value #1:</label>
                <input type="number" id="value1"/>    
            </div>
            <div class="row">
                <label>Value #2: </label>
                <input type="number" id="value2"/>    
            </div>
            <div class="row">
                <label>Operations:</label>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <label>Output Value:</label>
                <input type="number" id="output-value" disabled/>
            </div>
            <div class="row">
                <button id="reuse-value">Reuse Output Value</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            (function () {
                var getValue1, getValue2, reuseOutput, setupCalculator, 
                    add, subtract, multiply, divide;
                
                getValue1 = function () {
                    var rawValue = $("input[id=value1]").val(); 
                    
                    return parseFloat(rawValue);
                };
                
                getValue2 = function () {
                    var rawValue = $("input[id=value2]").val();
                    return parseFloat(rawValue);  
                };
                
                reuseOutput = function () {
                    var outputValue = $("input[id=output-value]").val();
                    $("input[id=value1]").val(outputValue);
                    $("input[id=value2]").val(0);
                };
                
                add = function (value1, value2) {
                    return value1 + value2;  
                };
                
                subtract = function (value1, value2) {
                    return value1 - value2;
                };
                
                multiply = function (value1, value2) {
                    return value1 * value2;
                };
                
                divide = function (value1, value2) {
                    return value1 / value2;  
                };
                
                setupCalculator = function () {
                    $("button[id=add]").click(function () {
                        var value1, value2, outputValue;
                        
                        value1 = getValue1();
                        value2 = getValue2();
                        outputValue = add(value1, value2);
                        
                        $("input[id=output-value]").val(outputValue);
                    });
                    
                    $("button[id=subtract]").click(function () {
                        var value1, value2, outputValue;
                        
                        value1 = getValue1();
                        value2 = getValue2();
                        outputValue = subtract(value1, value2);
                        
                        $("input[id=output-value]").val(outputValue);
                    });
                    
                    $("button[id=multiply]").click(function () {
                        var value1, value2, outputValue;
                        
                        value1 = getValue1();
                        value2 = getValue2();
                        outputValue = multiply(value1, value2);
                        
                        $("input[id=output-value]").val(outputValue);
                    });
                    
                    $("button[id=divide]").click(function () {
                        var value1, value2, outputValue;
                        
                        value1 = getValue1();
                        value2 = getValue2();
                        outputValue = divide(value1, value2);
                        
                        $("input[id=output-value]").val(outputValue);
                    });
                    
                    $("button[id=reuse-value]").click(reuseOutput);
                    
                };
                
                setupCalculator();
                
            }).call();
        </script>
    </body>
</html>
